<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricketify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            background: #f9f9f9;
            transition: 0.3s;
        }
        .card:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar"> 
        <h2>Cricketify</h2>
        
    </div>
    <div class="container">
        <div class="card" onclick="location.href='willow.html'">Willow HD</div>
        <div class="card" onclick="location.href='Skysports.html'">Sky Sports</div>
        <div class="card" onclick="location.href='starsports.html'">Star Sports</div>
    </div>
</body>
</html>
